<html>
<head>
<title>微信路况简图</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store,no-siteapp, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui;">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="微信路况简图">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="format-detection" content="telephone=no">
<style>
    html,body{
        margin:0px;
        padding:0px;
    }
    canvas{
        border: 1px solid #000;
        width:500px;
        height:500px;
    }
</style>
</head>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
<div id="info" style="width:200px;height:50px;line-height:50px;text-align:center;color:#000;background:rgba(255,255,255,0.8);border:1px solid blue;"></div>
<div id="client-info" style="position:absolute;width:100%;height:auto;line-height:15px;font-size:12px;color:#333;bottom:0;left:0;word-break:break-all;"></div>
<script type="text/javascript" src="./js/client.js"></script>
<script type="text/javascript">
document.querySelector("#client-info").innerHTML = JSON.stringify(client) + "<br />" + "uPlat=" + uPlat + ", plat=" + plat + ", platform=" + platform + ", platV=" + platV + ", iphoneN=" + iphoneN, +", uuid=" +uuid;
var order = 0;
var audioElement = null;
window.onload = function(){
	var c=document.getElementById("canvas");
	var cxt=c.getContext("2d");
	cxt.strokeStyle="#FF0000";
	cxt.lineWidth = 2;
	cxt.beginPath();
	cxt.arc(200,200,100,0,Math.PI*2,true);
	cxt.stroke();
	
	audioElement = setInterval(function(){document.querySelector("#info").innerHTML = ++order;}, 500);
};
window.addEventListener("beforeunload", function(){
	clearInterval(audioElement);
}, false);
console.log(Array.prototype.join.length);
function repeat(target,n){
    return Array.prototype.join.call({length: n+1},target);
}
console.log(repeat("abc",0));
</script>
</body> 
</html>
